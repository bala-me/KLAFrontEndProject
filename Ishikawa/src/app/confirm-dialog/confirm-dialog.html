<h2 mat-dialog-title>Confirmation</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="square-btn cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="square-btn confirm-btn" color="primary" (click)="onConfirm()">OK</button>
</mat-dialog-actions>
