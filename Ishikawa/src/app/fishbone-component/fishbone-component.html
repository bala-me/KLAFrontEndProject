<div class="main-container">
  <!-- Left panel: tiles -->
  <div class="left-panel">
    <div class="tile add-tile" (click)="createNewDiagram()">+ New Diagram</div>
     <h3 class="diagram-title">All diagrams</h3>
    <div class="diagram-grid">
      <div 
        class="diagram-tile" 
        *ngFor="let d of savedDiagrams" 
       (click)="loadSelectedDiagram(d)"
       [class.selected]="d.id === selectedDiagramId"
      >
        {{ d.name }}
      </div>
    </div>
  </div>

  <!-- Right panel: diagram -->
  <div class="right-panel">
    <!-- Toolbar -->
    <div class="toolbar">

      <!-- Input + buttons styled like tiles -->
 <div class="input-row">
  <input 
    type="text" 
    [(ngModel)]="newDiagramName" 
    placeholder="Enter diagram name"
    class="diagram-input"
  />

  <button class="diagram-button save-btn" (click)="saveCurrentDiagram()">Save</button>
  <button class="diagram-button update-btn" (click)="updateCurrentDiagram()">Update</button>
</div>
    </div>
    <!-- Diagram container -->
    <div #diagramDiv class="diagram-full"></div>
  </div>
</div>
